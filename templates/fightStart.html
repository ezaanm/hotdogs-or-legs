<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    <title></title>
  </head>
  <body>
      <div class="jumbotron">
          <div class="container text-center">
          <h1 class="display-4">Game Time</h1>
          <p class="lead"> 
              Classify each photo to try and beat the model
            </p>
          </div>
        </div>
    <h1>
      so u think u can tussle?
    </h1>
    <div class="container">
    <div class="row">
      <div class="col text-center">
        <img src="{{imageLink}}" alt="pic" class="img-fluid">
      </div>
      <div class="col text-center vcenter">
        <form method="POST" action="/fightPlay">
          <input type = "hidden" name = "response" value = "hotdogs" />
          <input type = "hidden" name = "index" value = "{{nextIndex}}" />
          <input type = "hidden" name = "correct" value = "{{score}}" />
          <button type="submit" class="btn btn-outline-primary">hotdogs</button>
        </form>
        <br />
        <form method="POST" action="/fightPlay">
          <input type = "hidden" name = "response" value = "legs" />
          <input type = "hidden" name = "index" value = "{{nextIndex}}" />
          <input type = "hidden" name = "correct" value = "{{score}}" />
          <button type="submit" class="btn btn-outline-secondary">legs</button>
        </form>
        <br />
        Your Score is: {{score}}
      </div>
    </div>
    </div>
  </body>
</html>
